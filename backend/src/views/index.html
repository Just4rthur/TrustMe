<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TrustME</title>
        <link href="static/style.css" rel="stylesheet" />
        <script src="static/script.js" defer></script>
    </head>

    <body>
         <!-- Sidans header med logga, rubrik och sökfunktion -->
        <header>
            <h1 id="TrustMe-index"><a href="startsida.html">TrustME</a></h1>
            <h2 id="h2-index">Empower your Business...</h2>
            <p id="name">Grand Hotel Lund</p> <!-- Koppla till javascript?????-->
               <!-- Sökruta -->
            <div class="searchbar-index">
                <div class="search-container">
                    <input
                        class="search-input"
                        type="text"
                        placeholder="Sök företagsnamn"  
                        id="companyName"
                    />
                    <button class="search-button" onclick="testReviews()">
                        <img
                            class="search-icon"
                            src="images/search.png"
                            alt="Sök"
                            onclick="testReviewsOnImage()"
                        />
                    </button>
                </div>
            </div>
        </header>
         <!-- Huvudinnehåll -->
        <main>
             <!-- Listor om var TrustMe -->
            <div id="strengths" class="data">
                <!-- Lista kommer att fyllas dynamiskt av JavaScript -->
                <p id="strengths-list">Styrkor</p>
            </div>
            <div id="flaws" class="data">
                <!-- Lista kommer att fyllas dynamiskt av JavaScript -->
                <p id="flaws-list">Brister</p>
            </div>
              <!-- Platsinformation -->
            <div id="placeinfo" class="data">   
                <h3>Platsinformation</h3>
                <img id="mapImage" src="" alt="Karta" />
                <script src="script.js"></script>
            </div>
            <div id="strategy" class="data">
                <!-- Lista kommer att fyllas dynamiskt av JavaScript -->
                <p id="strategy-list">Optimeringstrategi</p>
            </div>
              <!-- Recensionsdata från Google och Foursquare -->
            <div id="reviewsdata" class="data">
                <div id="google-info">
                  <h4>Google Information</h4>
                  <p id="google-reviews">Recensioner</p>
                </div>
              
                <div id="foursquare-info">
                  <h4>Foursquare Information</h4>
                  <p id="foursquare-reviews">Recensioner</p>
                </div>
        </main>
        <footer id="footer-index"></footer>
    </body>
</html>
